<!DOCTYPE html>
<html lang="pt-BR" style="height: 100%;">
<head>
    <script type="module">
        document.addEventListener("DOMContentLoaded", function() {
            const targetSite = new URL(window.location.href).searchParams.get("site");
            const icon = document.querySelector("link[rel=icon]");
            icon.href += `${targetSite}`;

            const img = document.querySelector("img");
            img.src = icon.href;
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yafir</title>
    <link rel="icon" href="https://www.google.com/s2/favicons?domain_url=">
</head>
<body style="margin: 0px; height: 100%; display: flex; justify-content: center; align-items: center;">
    <img src="" alt="loading..." style="margin: auto;">
</body>
</html>
